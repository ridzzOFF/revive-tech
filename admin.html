<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin – ReviveTech</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            padding: 20px;
            background: #f4f7f4;
        }

        .admin-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.2rem;
            color: #1c7c54;
        }

        #adminPanel {
            margin-top: 25px;
            display: none;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .reservation-card {
            background: white;
            border-left: 4px solid #1c7c54;
            padding: 15px 18px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
            margin-bottom: 15px;
        }

        .reservation-card h3 {
            margin-top: 0;
            color: #0f4e46;
        }

        .delete-btn {
            background: #dc2626;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        .delete-btn:hover {
            opacity: 0.9;
        }

        .btn-admin {
            display: block;
            width: 100%;
            max-width: 320px;
            margin: 0 auto 20px auto;
            background: #1c7c54;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn-admin:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <h1 class="admin-title">Espace Administrateur</h1>

    <button id="adminLoginBtn" class="btn-admin">Se connecter</button>

    <div id="adminPanel">
        <h2 style="text-align:center; color:#1c7c54;">Réservations enregistrées</h2>
        <div id="reservationsList"></div>
    </div>

    <script>
        const ADMIN_PASSWORD = "gg";

        const loginButton = document.getElementById("adminLoginBtn");
        const adminPanel = document.getElementById("adminPanel");
        const reservationsList = document.getElementById("reservationsList");

        loginButton.addEventListener("click", function () {
            const entered = prompt("Entrez le code admin :");

            if (entered === ADMIN_PASSWORD) {
                adminPanel.style.display = "block";
                chargerReservations();
            } else {
                alert("Code incorrect.");
            }
        });

        function chargerReservations() {
            reservationsList.innerHTML = "";
            const data = JSON.parse(localStorage.getItem("reservations") || "[]");

            if (data.length === 0) {
                reservationsList.innerHTML = "<p>Aucune réservation pour le moment.</p>";
                return;
            }

            data.forEach(function (res, index) {
                const div = document.createElement("div");
                div.className = "reservation-card";

                div.innerHTML = `
                    <h3>${res.offre} – ${res.prix}</h3>
                    <p><strong>Client :</strong> ${res.prenom} ${res.nom}</p>
                    <p><strong>Email :</strong> ${res.email}</p>
                    <p><strong>Téléphone :</strong> ${res.telephone || "Non renseigné"}</p>
                    <p><strong>Commentaire :</strong> ${res.commentaire || "—"}</p>
                    <p><strong>Date :</strong> ${res.date}</p>
                    <button class="delete-btn" onclick="supprimerReservation(${index})">Supprimer</button>
                `;

                reservationsList.appendChild(div);
            });
        }

        function supprimerReservation(index) {
            const data = JSON.parse(localStorage.getItem("reservations") || "[]");
            data.splice(index, 1);
            localStorage.setItem("reservations", JSON.stringify(data));
            chargerReservations();
        }
    </script>

</body>
</html>
